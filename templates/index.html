<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function startProgress() {
            const eventSource = new EventSource("/progress");
            eventSource.onmessage = function(event) {
                const data = event.data;
                if (data === "complete") {
                    document.getElementById("progress").value = 100;
                    document.getElementById("status").innerText = "✅ 翻訳が完了しました！";
                    eventSource.close();
                } else {
                    const [current, total] = data.split("/");
                    const percentage = (current / total) * 100;
                    document.getElementById("progress").value = percentage;
                    document.getElementById("status").innerText = `進捗: ${current}/${total}`;
                }
            };
        }

        function sendPause() {
            fetch("/pause", { method: "POST" });
            document.getElementById("status").innerText = "⏸️ 一時停止中...";
        }

        function sendResume() {
            fetch("/resume", { method: "POST" });
            document.getElementById("status").innerText = "▶️ 再開しました！";
        }
    </script>
</head>
<body onload="startProgress()">
    <div class="container">
        <h1>翻訳アプリ</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="source_language">翻訳元の言語:</label>
            <select id="source_language" name="source_language" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="target_language">翻訳先の言語:</label>
            <select id="target_language" name="target_language" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="files">ファイルを選択:</label>
            <input type="file" id="files" name="files" multiple required>
            <br><br>
            <button type="submit">翻訳開始</button>
        </form>
        <br>
        <progress id="progress" value="0" max="100"></progress>
        <p id="status">進捗: 0/0</p>
        <button onclick="sendPause()">⏸️ 一時停止</button>
        <button onclick="sendResume()">▶️ 再開</button>
    </div>
</body>
</html>
