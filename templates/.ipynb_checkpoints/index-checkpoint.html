<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳アプリケーション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .message {
            margin: 10px 0;
            color: green;
        }
        .error {
            margin: 10px 0;
            color: red;
        }
        #progress {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list li {
            list-style: none;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        let eventSource;

        function startTask() {
            document.getElementById("progress").innerText = "翻訳を開始しました...";
            fetch("/start", { method: "POST" });
            if (!eventSource) {
                eventSource = new EventSource("/progress");
                eventSource.onmessage = function (event) {
                    const progressText = event.data;
                    if (progressText === "complete") {
                        document.getElementById("progress").innerText = "翻訳が完了しました！";
                        eventSource.close();
                        eventSource = null;
                    } else {
                        document.getElementById("progress").innerText = `進捗: ${progressText}`;
                    }
                };
            }
        }

        function pauseTask() {
            fetch("/pause", { method: "POST" });
            document.getElementById("progress").innerText = "一時停止中...";
        }

        function resumeTask() {
            fetch("/resume", { method: "POST" });
            document.getElementById("progress").innerText = "再開中...";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>翻訳アプリケーション</h1>

        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="source_language">翻訳元の言語:</label>
            <select name="source_language" id="source_language" required>
                {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>

            <label for="target_language">翻訳先の言語:</label>
            <select name="target_language" id="target_language" required>
                {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>

            <label for="files">ファイルを選択:</label>
            <input type="file" name="files" id="files" multiple required>

            <button type="submit">アップロード</button>
        </form>

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <div id="progress">進捗: 0/0</div>

        <div class="buttons">
            <button onclick="startTask()">開始</button>
            <button onclick="pauseTask()">一時停止</button>
            <button onclick="resumeTask()">再開</button>
        </div>

        {% if files %}
        <div class="file-list">
            <h3>翻訳されたファイル:</h3>
            <ul>
                {% for file in files %}
                <li><a href="/download/{{ file }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
